var expression_p="", expression_e="";
var langcode='ja', puzzleid='', EDITOR=false, PLAYER=false;

function getEL(id){ return document.getElementById(id);}
function hideEL(id){ document.getElementById(id).style.display = "none";}
function removeEL(id){ var el=document.getElementById(id); el.parentNode.removeChild(el);}
function setText(id,text){ document.getElementById(id).innerHTML = text;}

function addStr  (str){ expression_p += str;}
function addStr_e(str){ expression_e += str;}

function onload_func_FAQ(){
	var info = location.search.substr(1);
	if(!info){}
	else if(info.match(/_edit$/)){
		puzzleid = info.slice(0,-5);
		EDITOR = true;
	}
	else{
		puzzleid = info;
		PLAYER = true;
	}

	if(!EDITOR && !PLAYER){
		removeEL('puzmenu_expression');
		removeEL('table_expression');
		reset_func();
	}

	var userlang = (navigator.browserLanguage || navigator.language || navigator.userLanguage);
	langcode = (userlang.substr(0,2)!=='ja'?'en':'ja');

	if(!!puzzleid && !!strinfo[puzzleid]){
		var edit=strinfo[puzzleid][1], play=strinfo[puzzleid][0];
		for(var i=0;i<play.length;i++){ addStr  (strdata[langcode][play[i]]);}
		for(var i=0;i<edit.length;i++){ addStr_e(strdata[langcode][edit[i]]);}
	}
	dispExpression();
}

function dispExpression(){
	var title = {ja:"ぱずぷれv3 操作方法", en:"PUZ-PRE v3 - How to Input"}[langcode];
	document.title = title;
	setText("title", title);

	if(EDITOR || PLAYER){
		document.getElementById('pzlname').innerHTML = PZLNAME[langcode][puzzleid]+'の操作方法';

		setText("puzmenu_expression", {ja:"パズルの操作説明",   en:"How to Input the board"}[langcode]);
		setText("h4_player", {ja:"回答の入力方法", en:"Input Answer"}[langcode]);
		setText("expression_p", expression_p);

		if(EDITOR){
			setText("expression_e", expression_e);
			setText("h4_editor", {ja:"問題の入力方法", en:"Input Question"}[langcode]);
		}
		else{
			hideEL("h4_editor");
			hideEL("expression_e");
		}
	}

	setText("puzmenu_common", {ja:"共通部分の操作説明", en:"Common"}[langcode]);
	removeEL({ja:"menu1_en", en:"menu1_ja"}[langcode]);
	removeEL({ja:"menu2_en", en:"menu2_ja"}[langcode]);
	removeEL({ja:"common_en", en:"common_ja"}[langcode]);
}
