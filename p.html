<!DOCTYPE html>
<HTML lang="ja">
<HEAD>
<META CHARSET="utf-8">
<META NAME="robots" CONTENT="noindex,nofollow">
<meta http-equiv="Content-Type" content="text/html">
<link rel="stylesheet" href="sc8.css" type="text/css" />
<script type="text/javascript" src="./develop.js"></script>  <!-- ぱずぷれv3共通ファイルの読み込み/専用ファイルも中で行う -->
<TITLE>ぱずぷれv3</TITLE>
</HEAD>

<BODY>

<div id="main">

<h2 id="title2">読み込み中です...</h2>

<div id="menuboard" class="outofboard">
  <menu id="menupanel"></menu>
  <div id="usepanel"></div>
  <div id="checkpanel"></div>
  <hr id="separator2">
  <div id="timerpanel">経過時間：00:00</div>
</div>

<div id="quesboard">
  <div id="divques"></div>						<!-- Canvas用 -->
  <div id="numobj_parent"></div>				<!-- Canvasに表示する文字用 -->
  <div id="btnarea" class="outofboard"></div>	<!-- Canvas下部のボタン -->
</div>

</div> <!-- div#main close. -->

<!-- フロートパネル用 -->
<div id="float_parent" class="outofboard"></div>

<!-- ここから下はポップアップメニュー(＋キーポップアップ/for_test)用です -->
<div id="popup_parent" class="outofboard">

<div class="popup" id="pop1_8">
  <div class="titlebar" id="bar1_8">一時保存/戻す</div>
  <form name="database">
    <table border="0"><tr>
    <td rowspan="3" style="padding-right:12pt;">
      <select name="sorts">
        <option value="idlist">ID順</option>
        <option value="newsave">保存が新しい順</option>
        <option value="oldsave">保存が古い順</option>
        <option value="size">サイズ/難易度順</option>
      </select>
      <input type="button" name="tableup" value="▲" />
      <input type="button" name="tabledn" value="▼" />
      <br><br>
      <select name="datalist" size="8" style="width:100%;"></select>
    </td>
    <td colspan="2" style="vertical-align:middle;">
      <span id="pop1_8_com">コメント:</span><br>
      <textarea name="comtext" cols="24" rows="3" wrap="hard" style="background-color:#dfdfdf;" readonly></textarea><br>
    </td></tr>
    <tr><td rowspan="2" style="vertical-align:bottom;padding-right:8pt;">
      <input type="button" name="save" value="盤面を保存" /><br>
      <input type="button" name="comedit" value="コメントを編集する" /><br>
      <input type="button" name="difedit" value="難易度を設定する" /><br>
      <input type="button" name="open" value="データを読み込む" />
    </td>
    <td style="vertical-align:top;padding-top:4pt;">
      <input type="button" name="del" value="削除" style="color:red;" /><br>
    </td></tr>
    <tr><td style="vertical-align:bottom;">
      <input type="button" name="close" value="閉じる" />
    </td></tr>
    </table>
  </form>
</div>

<div class="popup" id="pop4_1">
  <div class="titlebar" id="bar4_1">表示サイズの変更</div>
  <form name="dispsize" onsubmit="return false;">
    <span id="pop4_1_cap0">表示サイズを変更します。</span><br>
    <span id="pop4_1_cap1">表示サイズ</span><input type="number" name="cs" value="" size="4" maxlength="3" min="8" max="999" /><br>
    <input type="button" name="dispsize" value="変更する" /><input type="button" name="cancel" value="キャンセル" />
  </form>
</div>

<div class="popup" id="pop3_1">
  <div class="titlebar" id="bar3_1">credit</div>
  <div class="credit" id="credit3_1"></div>
  <form name="credit">
    <input type="button" name="close" value="閉じる" />
  </form>
</div>

<div class="popup" id="poptest">
  <div class="titlebar" id="bartest">pop_test</div>
  <form name="testform">
    <textarea name="testarea" id="testarea" rows="16" cols="40" wrap="off"></textarea>
    <br>
    <input type="button" name="starttest" value="テスト" /> 
    <input type="button" name="t1" value="T1" /
    ><input type="button" name="t2" value="T2" /
    ><input type="button" name="t3" value="T3" />
    <input type="button" name="perfload" value="Perf" />
    <input type="button" name="adjimage" value="img" />
    <input type="button" name="database" value="DB" />
    <br>
    <input type="button" name="filesave" value="Save" /
    ><input type="button" name="pbfilesave" value="PSave" />
    <input type="button" name="fileopen" value="Load" /> 
    <input type="button" name="erasetext" value="消去" /> 
    <input type="button" name="close" value="閉じる" /> 
  </form>
</div>

<div class="popup" id="keypopup">
  <div class="titlebar" id="barkeypopup">panel</div>
  <div class="panelbase" id="panelbase1"></div>
  <div class="panelbase" id="panelbase3"></div>
</div>

</div> <!-- div#popup_parent close. -->
<!-- ここまでポップアップメニュー -->

<!-- 隠し要素 -->
<div id="hidden_element">
  <!-- ファイル入出力用インラインフレーム -->
  <iframe name="fileiopanel" id="fileiopanel" src="about:blank"></iframe>

  <!-- ここからファイル出力用フォーム -->
  <form name="fileform2" id="fileform2" action="fileio.cgi" method="post"
        target="fileiopanel" onsubmit="return false;">
    <input type="hidden" name="operation" value="save">
    <input type="hidden" name="filename" value="">
    <input type="hidden" name="ques" value="">
    <input type="hidden" name="urlstr" value="">
    <input type="hidden" name="platform" value="">
  </form>

  <!-- 画像出力用 -->
  <div id="divques_sub"></div>
</div>
<!-- ここまで -->

</BODY>
</HTML>
